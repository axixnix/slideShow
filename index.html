<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i = 0; //start point
      var images = [];
      var time = 3000;

      //image list
      images[0] = "image1.jpg";
      images[1] = "image2.jpg";
      images[2] = "image3.jpg";

      function changeImg() {
        document.slide.src = images[i];
        if (i < images.length - 1) {
          i++;
        } else {
          i = 0;
        }
        setTimeout("changeImg()", time);
      }
    </script>
  </body>
</html>
